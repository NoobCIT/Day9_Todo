<!DOCTYPE html>
<html lang='eng'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <title>Day 9: Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:300,700" rel="stylesheet">
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <div class='col' id='ideas'>
        <div class='heading'>
          <h1>Ideas</h1>
          <p id='add'>+</p>
        </div>
        <div id='items'><span id='dropzone'>Drop Here</span></div>
      </div>
      <div class='col' id='progress'>
        <div class='heading'>
          <h1>Work in Progress</h1>
          <p id='add'>+</p>
        </div>
        <div id='items'><span id='dropzone'>Drop Here</span></div>
      </div>
      <div class='col' id='finished'>
        <div class='heading'>
          <h1>Finished</h1>
          <p id='add'>+</p>
        </div>
        <div id='items'><span id='dropzone'>Drop Here</span></div>
      </div>
    </div>
  <script src='scripts.js'></script>
  </body>
</html>
